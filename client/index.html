<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Cine</title>
</head>

<body>
 <!--                  TABLA DE CONTENIDO              -->
<div>
  <h3 class="text-center">Listado de Peliculas</h3>
</div>
  <section style="margin-top: 30px;">

    <div class="container-fluid">
      <table id="table" class="text-center table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Sinopsis</th>
            <th>Raiting</th>
            <th>Registrado</th>
            <th>Actualizado</th>
            <th>Estado</th>
            <th>Categoría</th>
            <th style="text-align: center;">Detalles</th>
            <th style="text-align: center;">Actualizar</th>
            <th style="text-align: center;">Desactivar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </section>
<br>

<a href="create.html" class="btn btn-outline-primary" role="button" style="float: right; margin-right: 50px;">Registrar</a>

<br>
<br>
<div>
  <h3 class="text-center">Listado de Categorias</h3>
</div>
<section style="margin-top: 30px;">

  <div class="container-fluid">
    <table id="table2" class="text-center table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th style="text-align: center;">Detalles</th>
          <th style="text-align: center;">Actualizar</th>
          <th style="text-align: center;">Desactivar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</section>
<br>
<a href="create.html" class="btn btn-outline-primary" role="button" style="float: right; margin-right: 50px;">Registrar</a>
    
<!--   MODAL  DETALLES-->
  <section>

    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <label>Título:</label>
                  <input type="text" class="form-control" id="titulo" disabled>
                  <label>Descripción:</label>
                  <input type="text" class="form-control" id="descripcion" disabled>
                  <label>Sinopsis:</label>
                  <input type="text" class="form-control" id="sinopsis" disabled>
                  <label>Raiting:</label>
                  <input type="number" class="form-control" id="rating" disabled>
                  <label>Fecha de registro:</label>
                  <input type="datetime" class="form-control" id="fechaRegistro" disabled>
                  <label>Fecha de actualización:</label>
                  <input type="datetime" class="form-control" id="fechaActualizacion" disabled>
                  <label>Estado:</label>
                  <input type="number" class="form-control" id="estado" disabled>
                  <label>Categoría:</label>
                  <input type="number" class="form-control" id="categoria" disabled>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>
  </section>

    <!--                MODAL UPDATE              -->

  <section>
       
        <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form action="javascript:void(0);" onsubmit="updatePelicula();">
                      <div class="modal-body">
                          <input type="hidden" id="id_update">
                          <label>Título:</label>
                          <input type="text" class="form-control" id="titulo_update">
                          <label>Descripción:</label>
                          <input type="text" class="form-control" id="descripcion_update">
                          <label>Sinopsis:</label>
                          <input type="text" class="form-control" id="sinopsis_update">
                          <label>Raiting:</label>
                          <input type="number" class="form-control" id="rating_update">
                          <label>Fecha de registro:</label>
                          <input type="datetime" class="form-control" id="fechaRegistro_update" disabled>
                          <label>Fecha de actualización:</label>
                          <input type="datetime" class="form-control" id="fechaActualizacion_update" disabled>
                          <label>Estatus (1 = Activo  0 = Inactivo):</label>
                          <input type="text" class="form-control" id="estado_update">
                          <label>Categoría:</label>
                          <input type="number" class="form-control" id="categoria_update">
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                          </div>
                  </form>
              </div>
          </div>
      </div>
  </section>

      <!--              MODAL DELETE              -->

<section>

    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="javascript:void(0);" onsubmit="deletePelicula();">
                  <div class="modal-body">
                      <input type="hidden" id="id_delete">
                      <label>¿Desea eliminar la película?</label>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                  </div>
              </form>
         </div>
      </div>
  </div> 
</section>
<!-- ********************************* CATEGORIA*******************-->

<!--   MODAL  DETALLES-->
<section>

  <div class="modal fade" id="details2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Nombre:</label>
                <input type="text" class="form-control" id="nombre" disabled>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</section>

  <!--                MODAL UPDATE              -->

<section>
     
      <div class="modal fade" id="update2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateCategoria();">
                    <div class="modal-body">
                        <input type="hidden" id="id_update">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="nombre_update">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>

    <!--              MODAL DELETE              -->

<section>

  <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="javascript:void(0);" onsubmit="deleteCategoria();">
                <div class="modal-body">
                    <input type="hidden" id="id_delete">
                    <label>¿Desea eliminar la categoria?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                </div>
            </form>
       </div>
    </div>
</div> 
</section>

    crossorigin="anonymous"></script>

  <!-- CUSTOM -->
  <script src="./mainCategoria.js"></script>
  <script src="./mainPelicula.js"></script>
</body>

</html>
